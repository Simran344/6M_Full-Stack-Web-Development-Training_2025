<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        button:hover{
            background-color:aquamarine;
        }
    </style>

</head>
<body>
    <h1>Calculator</h1>
    <button  onclick="calculator()">Calculate</button>
    <h1 id="output"></h1>

    <script>
        function calculator()
        {
            var val1=parseInt(prompt("Enter value1"))
            var val2=parseInt(prompt("Enter value2"))
            var sum=val1+val2
            
            document.getElementById("output").innerText="Result is:"+sum

        }
    </script>
</body>
</html>
