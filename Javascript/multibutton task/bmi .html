<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <label>Enter Height</label>
    <input type="number" id="h1"><br>
    <label>Enter Weight</label>
    <input type="number" id="w1"><br>
    <button  onclick="Calculator()">Calculate</button>
    <p id="id1"></p>

    <script>
        function Calculator(){
            var h=parseFloat(document.getElementById("h1").value)
            console.log(h)
            var w=(document.getElementById("w1").value)
            console.log(w)
            var BMI=w/(h*h)
            console.log(BMI)
            if(BMI <18.5)
            {
                document.getElementById("id1").innerHTML="Underweight"
            }
            else if(BMI>=18.5 && BMI<=24.9)
            {
                 document.getElementById("id1").innerHTML="Normal_weight"
            }
            else if(BMI>=25 && BMI<=29.9)
            {
                document.getElementById("id1").innerHTML="Overweight"
            }
            else{
                document.getElementById("id1").innerHTML="Obese"
            }
       
        }
    </script>
</body>
</html>
